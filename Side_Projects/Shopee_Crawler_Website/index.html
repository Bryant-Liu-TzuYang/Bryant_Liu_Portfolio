<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .container.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .maintenance-box {
            background: white;
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .retry-button {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .retry-button:hover {
            background: #5568d3;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loading" class="container show">
        <div class="spinner"></div>
        <p class="loading-text">Redirecting to server...</p>
    </div>

    <!-- Maintenance Page -->
    <div id="maintenance" class="container">
        <div class="maintenance-box">
            <div class="icon">ðŸ”§</div>
            <h1>Website Under Maintenance</h1>
            <p>Sorry, the website is currently unavailable. We're working hard to get things back up and running.</p>
            <p style="font-size: 0.95rem; color: #999;">Please check back in a few minutes.</p>
            <button class="retry-button" onclick="retryConnection()">Retry Connection</button>
        </div>
    </div>

    <script>
        const TARGET_URL = 'https://darth-vader-server.tail65569b.ts.net/';
        const TIMEOUT_MS = 8000; // 8 seconds timeout
        let hasRedirected = false;

        function retryConnection() {
            // Reload the page to retry
            window.location.reload();
        }

        function showMaintenancePage() {
            document.getElementById('loading').classList.remove('show');
            document.getElementById('maintenance').classList.add('show');
        }

        function checkServerWithIframe() {
            return new Promise((resolve, reject) => {
                // Create a hidden iframe to test the server
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.position = 'absolute';
                iframe.style.width = '0';
                iframe.style.height = '0';
                
                let timeoutId;
                let resolved = false;

                // Setup timeout
                timeoutId = setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        document.body.removeChild(iframe);
                        reject(new Error('Timeout'));
                    }
                }, TIMEOUT_MS);

                // Handle iframe load success
                iframe.onload = function() {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeoutId);
                        
                        // Try to check if the iframe loaded an error page
                        try {
                            // Check if iframe can be accessed (same-origin or CORS allowed)
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const title = iframeDoc.title.toLowerCase();
                            const body = iframeDoc.body ? iframeDoc.body.textContent.toLowerCase() : '';
                            
                            // Check for common error indicators
                            if (title.includes('error') || 
                                title.includes('502') || 
                                title.includes('503') || 
                                title.includes('504') ||
                                title.includes('isn\'t working') ||
                                body.includes('http error') ||
                                body.includes('bad gateway') ||
                                body.includes('service unavailable') ||
                                body.includes('gateway timeout') ||
                                body.includes('unable to handle this request')) {
                                document.body.removeChild(iframe);
                                reject(new Error('Server error detected'));
                                return;
                            }
                        } catch (e) {
                            // Cross-origin - can't read content, but iframe loaded
                            // This is actually good - means page loaded
                        }
                        
                        document.body.removeChild(iframe);
                        resolve(true);
                    }
                };

                // Handle iframe load error
                iframe.onerror = function() {
                    if (!resolved) {
                        resolved = true;
                        clearTimeout(timeoutId);
                        document.body.removeChild(iframe);
                        reject(new Error('Failed to load'));
                    }
                };

                // Add iframe to DOM and set source
                document.body.appendChild(iframe);
                iframe.src = TARGET_URL;
            });
        }

        async function checkServerAndRedirect() {
            try {
                // Check if server is responding correctly
                await checkServerWithIframe();
                
                // Server is up and running correctly, redirect!
                if (!hasRedirected) {
                    hasRedirected = true;
                    window.location.href = TARGET_URL;
                }
            } catch (error) {
                // Server is down or returning errors
                console.log('Server check failed:', error.message);
                if (!hasRedirected) {
                    showMaintenancePage();
                }
            }
        }

        // Start the check when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Start checking after brief delay
            setTimeout(() => {
                checkServerAndRedirect();
            }, 500);

            // Fallback safety: if still loading after timeout + buffer, show maintenance
            setTimeout(() => {
                if (document.getElementById('loading').classList.contains('show') && !hasRedirected) {
                    showMaintenancePage();
                }
            }, TIMEOUT_MS + 2000);
        });
    </script>
</body>
</html>
