# ============================================================
# SECRET - Sensitive configuration data (passwords, keys, etc.)
# ============================================================
# Secrets store sensitive data in Kubernetes
# They're base64 encoded (NOT encrypted by default!)
# 
# IMPORTANT SECURITY NOTES:
# 1. DO NOT commit this file to git with real values!
# 2. In production, use external secret management (e.g., Sealed Secrets, External Secrets Operator)
# 3. Enable encryption at rest in your cluster
# 
# To encode a value: echo -n "your-password" | base64
# To decode: echo "encoded-value" | base64 -d
# ============================================================

apiVersion: v1
kind: Secret
metadata:
  name: voca-recaller-secrets
  namespace: voca-recaller
type: Opaque
data:
  # All values must be base64 encoded!
  # Example: echo -n "mypassword123" | base64
  # Result: bXlwYXNzd29yZDEyMw==
  
  # MySQL root password
  # REPLACE THIS with: echo -n "your-mysql-root-password" | base64
  mysql-root-password: "cGxlYXNlLWNoYW5nZS1tZQ=="
  
  # Database password for your application
  # REPLACE THIS with: echo -n "your-db-password" | base64
  database-password: "cGxlYXNlLWNoYW5nZS1tZQ=="
  
  # Flask secret key (used for sessions, CSRF, etc.)
  # Generate with: python3 -c "import secrets; print(secrets.token_hex(32))" | base64
  # REPLACE THIS with your generated value
  flask-secret-key: "cGxlYXNlLWNoYW5nZS1tZS10by1hLXJhbmRvbS1zZWNyZXQta2V5"
  
  # JWT secret key (for token authentication)
  # Generate with: python3 -c "import secrets; print(secrets.token_hex(32))" | base64
  # REPLACE THIS with your generated value
  jwt-secret-key: "cGxlYXNlLWNoYW5nZS1tZS10by1hLXJhbmRvbS1qd3Qtc2VjcmV0"
  
  # Email password (for SMTP authentication)
  # REPLACE THIS with: echo -n "your-email-password" | base64
  mail-password: "cGxlYXNlLWNoYW5nZS1tZQ=="
  
  # Email username
  # REPLACE THIS with: echo -n "your-email@example.com" | base64
  mail-username: "eW91ci1lbWFpbEBleGFtcGxlLmNvbQ=="

---
# ============================================================
# SECRET TEMPLATE - Use this to create your actual secret
# ============================================================
# Copy the template below, fill in your values, and create it manually
# 
# STEPS TO CREATE YOUR SECRET:
# 1. Copy this template to a separate file (secret.yaml)
# 2. Replace all placeholder values with your encoded secrets
# 3. Apply it: kubectl apply -f secret.yaml
# 4. DELETE the file immediately: rm secret.yaml
# 5. Never commit the file with real secrets!
# 
# Alternative: Create secret from command line (more secure)
# kubectl create secret generic voca-recaller-secrets \
#   --namespace=voca-recaller \
#   --from-literal=mysql-root-password='your-mysql-root-password' \
#   --from-literal=database-password='your-db-password' \
#   --from-literal=flask-secret-key='your-flask-secret' \
#   --from-literal=jwt-secret-key='your-jwt-secret' \
#   --from-literal=mail-password='your-email-password' \
#   --from-literal=mail-username='your-email@example.com'
# ============================================================
