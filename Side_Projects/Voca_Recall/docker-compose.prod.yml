services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: voca_recaller_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-voca_recaller_prod}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql  # HOST:CONTAINER
    networks:
      - voca_recaller_network_prod
    command: --default-authentication-plugin=mysql_native_password

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: voca_recaller_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - voca_recaller_network_prod

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voca_recaller_backend_prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-voca_recaller_prod}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "5001:5000"
    depends_on:
      - mysql
      - redis
    networks:
      - voca_recaller_network_prod
    command: python application.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voca_recaller_celery_prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-voca_recaller_prod}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - mysql
      - redis
      - backend
    networks:
      - voca_recaller_network_prod
    command: python -c "from app import create_app, celery; app = create_app(); app.app_context().push(); celery.worker_main(['worker', '--loglevel=info', '--concurrency=4'])"

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voca_recaller_celery_beat_prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-voca_recaller_prod}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - mysql
      - redis
      - backend
    networks:
      - voca_recaller_network_prod
    command: python scheduler.py

  # MERGED: Replaces both 'nginx' and 'frontend' services
  # This service now builds the Dockerfile, which runs 'npm run build' inside the container
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voca_recaller_frontend_prod
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      # We still mount the config so you can tweak proxy settings without rebuilding
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      # REMOVED: - ./frontend/build:/usr/share/nginx/html
    depends_on:
      - backend
    environment:
      # Ensure API URL is available if used in nginx environment substitution
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:5000}
    networks:
      - voca_recaller_network_prod

volumes:  # Define named volumes for MySQL and Redis data persistence
  mysql_data_prod:
  redis_data_prod:

networks:
  voca_recaller_network_prod:
    driver: bridge 